<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../user-message/user-message.html">

<dom-module id="chatbot-component">
    <template>
        <style>
            .container {

            }

            .chat {
                width: 500px;
                height: 400px;
                border: 1px solid black;
            }

            .actions {
                display: flex;
            }

            paper-input {
                width: 80%;
                max-width: 400px;
            }

            paper-button {
                background: royalblue;
                color: white;
                height: 40px;
                margin-top: 15px;
                margin-left: 25px;
            }
        </style>
        <h2>[[title]]</h2>
        <div class="container">
            <div class="chat">
                <dom-repeat items="[[chat]]" as="message">
                    <template>
                        <user-message text="[[message.text]]" from="[[message.user]]"></user-message>
                    </template>
                </dom-repeat>
            </div>
            <div class="actions">
                <paper-input label="Introduce texto" id="input"></paper-input>
                <paper-button on-tap="clientSays">Enviar</paper-button>
            </div>
        </div>
    </template>
    <script>
      const rules = {
        triggers: [
          {
            value: /hola/,
            message: 'Hola bro !'
          },
          {
            value: /hambre/,
            command: 'menu'
          }
        ],
        commands: [
          {
            name: 'menu',
            action: () => {

            }
          }
        ]
      };
    </script>
    <script>
      /**
       * `chatbot-component`
       *
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class ChatbotComponent extends Polymer.Element {
        static get is() {
          return 'chatbot-component';
        }

        static get properties() {
          return {
            chat: {
              type: Array,
              value: []
            },
            title: {
              type: String,
              value: ''
            }
          };
        }

        clientSays() {
          this.write('user', this.$.input.value);
          this.analyze(this.$.input.value);
          this.$.input.value = '';
        }

        botSays(message) {
          this.write('bot', message);
        }

        write(user, text) {
          this.set('chat', [...this.chat, {
            user, text
          }]);
        }

        analyze(string) {
          string = string.trim().toLowerCase().replace(/\s/gm, '');
          const triggers = [{
            value: /hola/,
            action: () => {
              this.botSays('QuÃ© tal amigo');
            }
          }];
          const match = triggers.filter(item => {
            const regex = new RegExp(item.value);
            return regex.test(string);
          });
          if (match.length > 0) {
            for (const command of match) {
              command.action();
            }
          }
        }
      }

      window.customElements.define(ChatbotComponent.is, ChatbotComponent);
    </script>
</dom-module>
